    <div>
      <h3>E-posta</h3>
      <input type="email" id="emailiniz" /><br />
      <label for="emailiniz">ornek@ornek.com</label><br />
      <h3>Ev Numarası</h3>
      <br />
      <input
        type="tel"
        id="evteliniz"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        placeholder="000-000-0000"
      /><br />
      <h3>Cep Numarası</h3>
      <br />
      <input
        type="tel"
        id="cepteliniz"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        placeholder="000-000-0000"
      /><br />
      <h3>İş Numarası</h3>
      <input
        type="tel"
        id="isteliniz"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        placeholder="000-000-0000"
      /><br />
    </div>
    <div>
      <h3>Websitesi</h3>
      <input type="text" id="websiteniz" />
      <label for="websiteniz"></label>

      <h3>Tarih</h3>
      <input type="date" id="tarihiniz" /><br />
      <label for="tarihiniz">Tarih</label>
    </div>
    <div>
      <button type="button" onclick="kaydet()">Kaydet</button>
    </div>
    <script>
      function kaydet() {
        let ad = document.getElementById("isminiz");
        let soyad = document.getElementById("soyisminiz");
        let adres = document.getElementById("adresiniz");
        let ilce = document.getElementById("ilceniz");
        let posta = document.getElementById("postaniz");
        let ulke = document.getElementById("ulkeniz");
        let email = document.getElementById("emailiniz");
        let evtel = document.getElementById("evteliniz");
        let ceptel = document.getElementById("cepteliniz");
        let istel = document.getElementById("websiteniz");
        let tarih = document.getElementById("tarihiniz");

        var kullanici = {
          ad: ad.value,
          soyad: soyad.value,
          adres: adres.value,
          ilce: ilce.value,
          posta: posta.value,
          ulke: ulke.value,
          email: email.value,
          evtel: evtel.value,
          ceptel: ceptel.value,
          istel: istel.value,
          tarih: tarih.value,
        };
        console.log(kullanici);
        localStorage.setItem("kullanici", JSON.stringify(kullanici));
      }
    </script>
